       var tbpessoas  = localStorage.getItem("tbpessoas");
	 
	       if(tbpessoas == null) 
	     	tbpessoas= [];
	else
		tbpessoas= JSON.parse(tbpessoas);
      
      
      
		
			
			
		
	function inserir() {
        var pessoa = JSON.stringify({

           vSobrenome : $("#sobrenome").val(),
             vSenha :$("#senha").val(),
             vNasc : $("#datanasc").val(),
             vTelefone : $("#tel").val(),
             vEstado : $("#estado").val(),
             vCidade : $("#cidade").val(),
             vEmail : $("#email").val(),
             vRG : $("#rg").val(),
             vCPF : $("#cpf").val(),
             vVeiculo : $("#veiculo").val()
              }); 
            tbpessoas.push(pessoa);
            localStorage.setItem("tbpessoas", JSON.stringify(tbpessoas));
		alert("Registro adicionado.");
      
            
    }

     function Listar(){
